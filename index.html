<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المعين لحفظ القرآن الكريم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Amiri', serif;
        background: linear-gradient(270deg, #0f172a, #1e293b, #0f172a);
        background-size: 600% 600%;
        animation: backgroundPan 30s ease infinite;
      }

      @font-face {
        font-family: 'QuranFont';
        src: url('https://font.alquran.cloud/uthmanic-hafs') format('woff2');
        font-display: swap;
      }

      .font-quran {
        font-family: 'QuranFont', 'Amiri', serif;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pop {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.25);
        }
      }

      @keyframes backgroundPan {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      .animate-pop {
        animation: pop 0.3s ease-out;
        display: inline-block;
      }

    </style>
